<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet'/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="typeahead.css" rel="stylesheet"/>
    <link href="base.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
    <script src="typeahead.bundle.min.js"></script>
    <script src="util.js"></script>
    <script src="ui.js"></script>
    <script src="station_ui.js"></script>
    <script src="fare.js"></script>
    <script src="route_line.js"></script>
    <script src="map.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">UK Train Fare Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="travelTimeNavDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Travel Time
                </a>
                <div class="dropdown-menu radio-dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="travelTimeRadios" id="peakTimeRadio" value="peak" checked>
                        <label class="form-check-label" for="peakTimeRadio">
                            Peak Time Tickets
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="travelTimeRadios" id="offPeakRadio" value="off-peak">
                        <label class="form-check-label" for="offPeakRadio">
                            Off-Peak Tickets
                        </label>
                    </div>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="routePreferenceNavDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Route Preference
                </a>
                <div class="dropdown-menu radio-dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="routePreferenceRadios" id="preferDefaultRouteRadio" value="default" checked>
                        <label class="form-check-label" for="preferDefaultRouteRadio">
                            Prefer Default Route
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="routePreferenceRadios" id="preferCheapestRouteRadio" value="cheapest">
                        <label class="form-check-label" for="preferCheapestRouteRadio">
                            Prefer Cheapest Route
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <a class="nav-item nav-link" href="#" onclick="drawSplitTicketTree()">Draw Split Ticket Tree</a>
            </li>
        </ul>
    </div>
    <div id="color-key" data-toggle="tooltip" data-placement="left">
    </div>
</nav>

<div id="main-content-container" class="d-flex">
    <div id='sidebar'>
        <div id='selections' class="selections" style="display: none">
                <div id="mode-toggles">
                    <h3>Station Types</h3>
                    <label><input type="checkbox" value="national-rail" checked="checked">National Rail</label>
                    <label><input type="checkbox" value="tube" checked="checked">TFL Tube</label>
                    <label><input type="checkbox" value="overground" checked="checked">TFL Overground</label>
                    <label><input type="checkbox" value="tflrail" checked="checked">TFL Rail</label>
                    <label><input type="checkbox" value="dlr" checked="checked">TFL DLR</label>
                </div>
        </div>

        <div class="station-picker-container">
            <div id="selected-source" class="card text-white bg-info mb-3 selected-station-div" style="display: none;">
                <div class="card-header">
                    Showing fares from
                    <a class="close station-deselect-button" href="#">
                        <span class="align-text-top">&times;</span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 id="selected-source-text" class="card-text"></h5>
                </div>
            </div>
            <div id="selected-destination" class="card text-white bg-info mb-3 selected-station-div" style="display: none;">
                <div class="card-header">
                    Destination
                    <a class="close station-deselect-button" href="#">
                        <span class="align-text-top">&times;</span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 id="selected-destination-text" class="card-text"></h5>
                </div>
            </div>
            <label id="pending-destination-header" for="station-picker-input" class="h4" style="display: none;">Destination:</label>
            <label id="pending-source-header" for="station-picker-input" class="h4">Where are you travelling from?</label>
            <div id="pending-station-picker-div" class="w-100">
                <input id="station-picker-input" type="text" class="typeahead form-control"
                       autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                <p>or choose a station from the map</p>
            </div>
        </div>
        <hr/>
        <div id="fares-container">
        </div>
    </div>
    <div id="map"></div>
</div>

<div class="modal fade" id="split-ticket-modal" tabindex="-1" role="dialog" aria-labelledby="split ticket" aria-hidden="true">
    <div class="modal-dialog split-ticket-modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="split-ticket-modal-title">TODO Fare details title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Fare</th>
                            <th>Price</th>
                            <th>Distance</th>
                        </tr>
                    </thead>
                    <tbody id="split-ticket-modal-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="init_map.js"></script>

</body>
</html>
