<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="base.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">UK Train Fare Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="travelTimeNavDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Travel Time
                </a>
                <div class="dropdown-menu radio-dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="travelTimeRadios" id="peakTimeRadio" value="peak" checked>
                        <label class="form-check-label" for="peakTimeRadio">
                            Peak Time Tickets
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="travelTimeRadios" id="offPeakRadio" value="off-peak">
                        <label class="form-check-label" for="offPeakRadio">
                            Off-Peak Tickets
                        </label>
                    </div>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="routePreferenceNavDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Route Preference
                </a>
                <div class="dropdown-menu radio-dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="routePreferenceRadios" id="preferDefaultRouteRadio" value="default" checked>
                        <label class="form-check-label" for="preferDefaultRouteRadio">
                            Prefer Default Route
                        </label>
                    </div>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="radio" name="routePreferenceRadios" id="preferCheapestRouteRadio" value="cheapest">
                        <label class="form-check-label" for="preferCheapestRouteRadio">
                            Prefer Cheapest Route
                        </label>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div id="main-content-container" class="d-flex">
    <div id='sidebar'>
        <div id='selections' class="selections" style="display: none">
                <div id="mode-toggles">
                    <h3>Station Types</h3>
                    <label><input type="checkbox" value="national-rail" checked="checked">National Rail</label>
                    <label><input type="checkbox" value="tube" checked="checked">TFL Tube</label>
                    <label><input type="checkbox" value="overground" checked="checked">TFL Overground</label>
                    <label><input type="checkbox" value="tflrail" checked="checked">TFL Rail</label>
                    <label><input type="checkbox" value="dlr" checked="checked">TFL DLR</label>
                </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">From</span>
            </div>
            <input id="selected-source-station-input" type="text" class="form-control" placeholder="???">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">To</span>
            </div>
            <input id="selected-destination-station-input" type="text" class="form-control" placeholder="???">
        </div>

        <div id="fares-container">
        </div>
    </div>
    <div id="map"></div>
</div>

<div id='about' style="display: none">
    <p class='content'>
        Compare train fares in the UK! By Jake Cracknell.
        Forked from project by <a href="http://chriszetter.com">Chris Zetter</a>.
        Maps copyright
        <a href='https://www.mapbox.com/about/maps/' target='_blank'>Mapbox and OpenStreetMap</a>.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js"></script>
<script src="ui.js"></script>
<script src="fare.js"></script>
<script src="map.js"></script>
<script src="init_map.js"></script>

</body>
</html>
